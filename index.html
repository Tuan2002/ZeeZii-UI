<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeeZii</title>
    <link rel="shortcut icon" href="./assets/images/icons/favi.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div id="header">
            <div class="header-container">
                <div class="first-phase">
                    <div class="header__logo-phase">
                        <a class="logo-phase__image" href="#">
                            <img src="./assets/images/icons/logo.png" alt="ZeeZii">
                        </a>
                    </div>
                    <div class="header__search-phase">
                        <i class="search-phase__search-icon fa-regular fa-magnifying-glass"></i>
                        <input type="search" class="search-phase__search-bar" placeholder="Tìm kiếm tại đây...">
                    </div>
                </div>
                <div class="header__user-phase">
                    <h4 class="user-phase__name">Tuấn Nguyễn</h4>
                    <div class="user-phase__avatar">
                        <img src="./assets/images/icons/avatar.jpg" alt="Avatar">
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="content-container">
                <div class="left-sidebar navbar">
                    <ul class="navbar-items">
                        <li class="navbar__item active">
                            <div class="item__content">
                                <i class="item__content__icon fa-regular fa-grid-2"></i>
                                <h4 class="item__content__title">Trang chủ</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="item__content__icon fa-light fa-user-group"></i>
                                <h4 class="item__content__title">Cộng đồng</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="item__content__icon fa-light fa-message-dots"></i>
                                <h4 class="item__content__title">Tin nhắn</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="item__content__icon fa-light fa-bell"></i>
                                <h4 class="item__content__title">Thông báo</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="item__content__icon fa-light fa-earth-asia"></i>
                                <h4 class="item__content__title">Kết nối</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="fa-light fa-circle-user"></i>
                                <h4 class="item__content__title">Trang cá nhân</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="fa-light fa-gear"></i>
                                <h4 class="item__content__title">Cài đặt</h4>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <div class="item__content">
                                <i class="fa-light fa-arrow-right-from-bracket"></i>
                                <h4 class="item__content__title">Đăng xuất</h4>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="main-content">
                    <h4>Main content</h4>
                </div>
                <div class="right-sidebar activebar">
                    <h4>Right side bar</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/index.js"></script>
</body>

</html>
